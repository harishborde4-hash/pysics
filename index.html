<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Physics Portal - Elphinstone College</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a2e0e6adf3.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <!-- Welcome Header -->
    <header class="welcome-header">
      <button class="back-btn" id="backBtn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="welcome-text">
        <h1>Welcome to Physics Portal</h1>
        <p>Elphinstone College</p>
      </div>
    </header>

    <!-- Sections -->
    <div class="section-list">

      <!-- Physics Tests -->
      <div class="section">
        <h2>Physics Tests</h2>
        <div class="subject-list">
          <div class="subject" data-url="https://physics-tests-all.vercel.app/">
            <i class="fas fa-pencil-alt icon"></i>
            <h3>All Physics Tests</h3>
          </div>
        </div>
      </div>

      <!-- Board Preparation Videos -->
      <div class="section">
        <h2>Board Preparation Videos</h2>
        <div class="subject-list">
          <div class="subject" data-url="https://physics-videos-all.vercel.app/">
            <i class="fas fa-video icon"></i>
            <h3>Physics Board Videos</h3>
          </div>
        </div>
      </div>

      <!-- JEE Physics Preparation -->
      <div class="section">
        <h2>JEE Physics Preparation</h2>
        <div class="subject-list">
          <div class="subject" data-url="https://physics-video-jee-al.vercel.app/">
            <i class="fas fa-graduation-cap icon"></i>
            <h3>Physics JEE Videos</h3>
          </div>
        </div>
      </div>

      <!-- NEET Physics Preparation -->
      <div class="section">
        <h2>NEET Physics Preparation</h2>
        <div class="subject-list">
          <div class="subject" data-url="https://physics-videos-neet-all.vercel.app/">
            <i class="fas fa-heartbeat icon"></i>
            <h3>Physics NEET Videos</h3>
          </div>
        </div>
      </div>

    </div>

    <!-- Iframe for content -->
    <div class="iframe-container">
      <iframe id="subjectFrame" src=""></iframe>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
